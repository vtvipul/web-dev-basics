<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>DOM</title>
	</head>
	<body>
		<header class="header">
			<div class="heading">Item Lister</div>
			<span class="filter-span"
				><input type="text" placeholder="Seach items..." class="filter"
			/></span>
		</header>
		<div class="main">
			<div class="add-item">
				<form action="" class="add-item-form">
					<h1 id="add-item-heading">Add Items</h1>
					<input type="text" id="item-input" />
					<select name="selector" class="selector">
						<option value="1">Item 1</option>
						<option value="2">Item 2</option>
						<option value="3">Item 3</option>
						<option value="4">Item 4</option>
					</select>
					<input type="submit" value="Submit" class="submit-btn" />
				</form>
			</div>
			<div class="item-list">
				<h1>Items List</h1>
				<ul class="list">
					<li id="item">Item 1<button class="delete-item">X</button></li>
					<li id="item">Item 2<button class="delete-item">X</button></li>
					<li id="item">Item 3<button class="delete-item">X</button></li>
					<li id="item">Item 4<button class="delete-item">X</button></li>
				</ul>
			</div>
			<button class="test-btn btn">Test Button</button>
		</div>
		<div>
			<div>x-axis: <span id="x"></span><br />y-axis: <span id="y"></span></div>
			<div class="box"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
